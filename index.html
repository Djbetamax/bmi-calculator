<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="main-container">
      <div class="content-wrapper">
      <h1 class="title">IMC Calculator</h1>
      <h2 class="sub-title">Insert your infos:</h2>
      <div class="">
        <form action="#">
          <div class="row">
            <label for="weight">Weight (kg):</label>
            <input type="text" name="weight" class="text-area">
          </div>
          <div class="row">
            <label for="height">Height (cm):</label>
            <input type="text" name="height" class="text-area">
          </div>
          </form>
        </div>
        <input type="submit" id="calc-btn" value="Calculate">
      </div>
    </div>
    <p class="result"></p>
  </main>

  <script src="main.js"></script>
</body>
</html>
